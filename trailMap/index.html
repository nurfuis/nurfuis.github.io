<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Big Sur Wilderness Trail Conditions</title>

    <style>
      body {
        margin: 0.25em;
      }

      .trail-information__wrapper {
        grid-area: trail-info-wrapper;
      }

      .topo-map__link--image {
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .map__wrapper a {
        display: block;
      }
      .map__image-wrapper {
        text-align: center;
      }
      .map__wrapper {
        grid-area: map-wrapper;
      }
      .main__header {
        grid-area: main-header;
      }
      .main__wrapper {
        margin: 0 auto 0 auto;
        max-width: 360px;
        display: grid;
        grid-template-areas:
          "main-header"
          "search"
          "dropdown"
          "map-wrapper"
          "trail-info-wrapper";
      }
      .search {
        display: flex;
        align-items: center;
        grid-area: search;
      }
      .search input[type="text"] {
        flex: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .search button {
        padding: 10px;
        margin-left: 5px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .search button.reset {
        background-color: #ccc;
        margin-left: 5px;
      }
      .dropdown {
        margin-top: 1em;
        grid-area: dropdown;
      }
      .dropdown select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="main__wrapper">
      <h1 class="main__header">Trail Conditions</h1>

      <div class="search">
        <input
          type="text"
          placeholder="Search for Trails"
          id="searchInput"
          onfocus="resetDropdown()"
        />
        <button onclick="filterTrails()">Search</button>
        <button class="reset" onclick="resetSearch()">Reset</button>
      </div>

      <div class="dropdown">
        <select id="trailDropDown" onchange="filterTrails()">
          <option value="">Select a Trail</option>
          <option value="pine-ridge">Pine Ridge Trail</option>
          <option value="skyline-to-the-sea">Skyline to the Sea Trail</option>
          <option value="jackass-ridge">Jackass Ridge Trail</option>
        </select>
      </div>

      <div class="map__wrapper">
        <h2>Big Sur Wilderness Topo Map</h2>
        <div class="map__image-wrapper">
          <img
            class="topo-map__link--image"
            src="assets/images/map-static-300x200.png"
            onclick="openTopoMap()"
          />
        </div>
      </div>

      <div class="trail-information__wrapper">
        <h2>Latest Information</h2>
        <div id="trailInfo"></div>
      </div>
    </div>
  </body>
  <script>
    function openTopoMap() {
      window.location.href = "topo-map.html";
    }
    function resetSearch() {
      document.getElementById("searchInput").value = "";
      resetDropdown();
    }
    function resetDropdown() {
      document.getElementById("trailDropDown").value = "";
    }
    // This is an example function to filter trails based on user input
    function filterTrails() {
      const userInput = document.getElementById("searchInput").value;
      const trailDropDown = document.getElementById("trailDropDown");
      const selectedTrail = trailDropDown.value;

      // Clear trail info section each time the function is called
      document.getElementById("trailInfo").innerHTML = "";

      // Add logic to filter trails based on user input or dropdown selection
      if (userInput || selectedTrail) {
        // Logic to display trail info based on user input or selectedTrail
        document.getElementById("trailInfo").innerHTML = `Trail info for: ${
          selectedTrail || userInput
        }`;
      }
    }
  </script>
</html>
