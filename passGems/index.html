<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PassGems</title>
    <style>
      body {
        font-family: monospace;
        margin: 2rem;
        background-color: #212529; /* Dark gray background */
        color: #ffff00; /* Yellow text */
      }

      h1 {
        text-align: center;
        color: #ffff00; /* Yellow text */
        margin-bottom: 1rem;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #ffff00; /* Yellow text */
        font-weight: bold;
      }

      input[type="number"],
      input[type="file"],
      button {
        padding: 0.5rem 1rem;
        border: 1px solid #ffff00; /* Yellow border */
        border-radius: 3px;
        margin-bottom: 1rem;
        background-color: #373a3c; /* Even darker gray background */
        color: #ffff00; /* Yellow text */
      }
      img {
        margin: 2em;
      }
      #base64-data {
        font-size: 1.2rem;
        color: #ffff00;
        margin-bottom: 1rem;
      }
      .output {
        grid-area: "data";
      }
      .contents-wrapper {
        grid-area: "mid";
      }
      .header-wrapper {
        width: 100%;
        grid-area: "top";
      }
      .passform {
        width: 50%;
        grid-area: "form";
      }
      .image-wrapper {
        width: 50%;
        grid-area: "image";
      }
      .submit {
        grid-area: "generate";
      }
      .container {
        border: 2px solid #ffff00; /* Thick yellow solid border */
        padding: 2rem;
        margin: 1rem auto; /* Center the container */
        width: 80%;
        max-width: 600px;
        background-color: #2d333b; /* Darker gray background */
        border-radius: 5px; /* Rounded corners */

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header-wrapper">
        <h1>PassGems</h1>
      </div>
      <div class="contents-wrapper">
        <div class="image-wrapper">
          <img id="selected-image" alt="Selected Image" />
        </div>

        <div class="passform">
          <form id="password-form">
            <label for="input-1">1:</label>
            <input
              type="number"
              id="input-1"
              name="start-char"
              min="0"
              required
            />
            <br />
            <label for="input-2">2:</label>
            <input
              type="number"
              id="input-2"
              name="interval"
              min="1"
              required
            />
            <br />
            <label for="input-3">3:</label>
            <input
              type="number"
              id="input-3"
              name="string-length"
              min="10"
              required
            />
          </form>
        </div>
      </div>
      <div class="submit">
        <form id="input-form">
          <input type="file" id="image-input" accept="image/*" /><br /><br />
          <button id="regen-button">Regen from Loaded Image</button>
        </form>
      </div>

      <div class="output"><p id="base64-data"></p></div>
    </div>

    <script>
      const imageInput = document.getElementById("image-input");
      const base64Data = document.getElementById("base64-data");
      const selectedImage = document.getElementById("selected-image");
      const passwordForm = document.getElementById("password-form");
      const regenButton = document.getElementById("regen-button");

      let savedResult;

      regenButton.addEventListener("click", function (savedEvent) {
        event.preventDefault();
        const formattedString = formatBase64String(savedResult);
        base64Data.textContent = formattedString;
      });

      imageInput.addEventListener("change", function (event) {
        generatePassword(event);
      });

      function getSpecialCharIndex(startChar, numSpecialChars) {
        if (startChar < 10) {
          return startChar; // Use startChar directly if less than 10
        } else if (startChar < 20) {
          return startChar % 10; // Use the second digit for special char position
        } else {
          // Handle larger startChars (divide by 10 with remainder for special char)
          const quotient = Math.floor(startChar / 10);
          const remainder = startChar % 10;
          return remainder % numSpecialChars; // Ensure index stays within specialChars length
        }
      }
      function generatePassword(event) {
        const reader = new FileReader();
        reader.onload = function (event) {
          const base64String = event.target.result;
          selectedImage.src = base64String;
          selectedImage.style.display = "block";
          savedResult = base64String;
          const formattedString = formatBase64String(base64String);
          base64Data.textContent = formattedString;
        };

        reader.readAsDataURL(event.target.files[0]);
      }
      function formatBase64String(base64String) {
        const formattedString = base64String.split(",")[1];
        const passwordRegex = /[a-zA-Z0-9!@#$%^&*()]/;
        const filteredString = formattedString
          .split("")
          .filter((char) => passwordRegex.test(char))
          .join("");

        const startChar = parseInt(document.getElementById("input-1").value);
        const interval = parseInt(document.getElementById("input-2").value);
        const stringLength = parseInt(document.getElementById("input-3").value);

        const specialChars = "&)$(*#!@%^"; // Define the allowed special characters

        let addedSpecialChar = false;
        let extractedChars = "";

        let index = 0;

        for (let i = startChar; i < filteredString.length; i += interval) {
          if (!addedSpecialChar) {
            const specialCharIndex = getSpecialCharIndex(
              startChar,
              specialChars.length
            );

            if (specialCharIndex == index) {
              extractedChars += specialChars[specialCharIndex];
              addedSpecialChar = true;
              index++;
            }
          }
          if (extractedChars.length === stringLength) {
            break;
          }
          extractedChars += filteredString[i];

          index++;
          if (extractedChars.length === stringLength) {
            break;
          }
        }
        return extractedChars;
      }
    </script>
  </body>
</html>
