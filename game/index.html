<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fey Unit</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="game-interface">
        <canvas id="gameCanvas"></canvas>


        <div class="oxygen-bar">
            <div class="oxygen-details">
                <h2>Lungs</h2>
                <div class="oxygen-container">
                    <div id="oxygen" class="oxygen"></div>
                </div>
            </div>
            <div class="oxygen-icon-container">
                <img src="images/lungs.png" alt="Lungs" class="lungs-icon">
            </div>
        </div>


        <div class="stomach-bar">
            <div class="stomach-details">
                <h2>Stomach</h2>
                <div class="stomach-container">
                    <div id="stomach" class="stomach"></div>
                </div>
            </div>
            <div class="stomach-icon-container">
                <img src="images/stomach.png" alt="Stomach" class="stomach-icon">
            </div>

        </div>


        <div class="health-bar">
            <div class="heart-details">
                <h2>Heart</h2>
                <div class="health-container">
                    <div id="health" class="health"></div>
                </div>
            </div>
            <div class="heart-icon-container">
                <img src="images/heart.png" alt="Heart" class="heart-icon">
            </div>

        </div>


        <div class="scoreboard hidden">
            <div class="score-item">
                <img src="images/acorn-large.png" alt="Acorn" class="score-icon">
                <span id="acorn-count" class="score-count">0</span>
            </div>
            <div class="score-item">
                <img src="images/fey-light-large.png" alt="Fey Pollen" class="score-icon">
                <span id="pollen-count" class="score-count">0</span>
            </div>
            <div class="score-item">
                <img src="images/lumina-sphere-large.png" alt="Lumina Sphere" class="score-icon">
                <span id="sphere-count" class="score-count">0</span>
            </div>
        </div>

    </div>


    <script src="scripts/constants.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/Vector2.js"></script>
    <script src="scripts/Events.js"></script>
    <script src="scripts/game-utils.js"></script>
    <script src="scripts/Input.js"></script>
    <script src="scripts/event-listeners.js"></script>
    <script src="scripts/game-objects.js"></script>
    <script src="scripts/Particle.js"></script>
    <script src="scripts/game-items.js"></script>
    <script src="scripts/Inventory.js"></script>
    <script src="scripts/Sap.js"></script>
    <script src="scripts/AirBubble.js"></script>
    <script src="scripts/Seed.js"></script>
    <script src="scripts/Acorn.js"></script>
    <script src="scripts/EvasiveUnit.js"></script>
    <script src="scripts/generateOverworld.js"></script>
    <script src="scripts/generateUnderworld.js"></script>
    <script src="scripts/GameMap.js"></script>
    <script src="scripts/Organs.js"></script>
    <script src="scripts/Unit.js"></script>
    <script src="scripts/FeyLight.js"></script>
    <script src="scripts/LuminaSphere.js"></script>
    <script src="scripts/Anemone.js"></script>
    <script src="scripts/PatrolUnit.js"></script>
    <script src="scripts/Flying.js"></script>
    <script src="scripts/game-camera.js"></script>
    <script src="scripts/GameLoop.js"></script>
    <script src="scripts/debug.js"></script>
    <script src="scripts/Curtain.js"></script>
    <script src="scripts/Muslin.js"></script>
    <script src="scripts/DeveloperMenu.js"></script>
    <script src="scripts/TilePrototype.js"></script>
    <script src="scripts/WorldEditMenu.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
