<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactics</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        /* Add styles for the overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="game-interface">
        <canvas id="gameCanvas"></canvas>

        <div class="legend">
            <h2>Legend</h2>
            <div class="legend-item player-color">Player</div>
            <div class="legend-item dark-grey">Water</div>
            <div class="legend-item grey">Wood</div>
            <div class="legend-item light-grey">Air</div>
            <div class="legend-item brown">Earth</div>
        </div>

        <div class="health-bar">
            <h2>Heart</h2>
            <div class="health-container">
                <div id="health" class="health"></div>
            </div>
        </div>
        <div class="oxygen-bar">
            <h2>Lungs</h2>
            <div class="oxygen-container">
                <div id="oxygen" class="oxygen"></div>
            </div>
        </div>
        <div class="unit-stats hidden">
            <h2 id="active-unit-name">Unit Stats</h2>
            <p id="unit-level">Level: 1</p>
            <p id="unit-experience">Experience: 0</p>
        </div>
        <div class="tile-stats hidden">
            <h2 id="tile-stats-title">Tile</h2>
            <p id="tile-type">Type: Unknown</p>
            <p id="tile-location">Location: (0, 0)</p>
        </div>
        <div class="action-bar hidden">
            <button id="move-button">Move</button>
            <button id="attack-button">Attack</button>
            <button id="defend-button">Defend</button>
            <button id="item-button">Use Item</button>
            <button id="damage-button">Take Damage</button>
            <button id="heal-button">Heal</button>
            <button id="menu-button">Menu</button>
            <button id="end-turn-button">End Turn</button>
        </div>
        <div class="turn-order hidden">
            <h2>Turn Order</h2>
            <ul id="turn-order"></ul>
        </div>
        <div id="attack-menu">
        </div>
    </div>
    <div id="load-menu">
    </div>

    <div id="vehicle-controls-menu">
    </div>
    <div id="inventory-menu" style="display: none;">
    </div>

    <script src="scripts/Vector2.js"></script>
    <script src="scripts/Events.js"></script>
    <script src="scripts/game-utils.js"></script>
    <script src="scripts/Input.js"></script>
    <script src="scripts/event-listeners.js"></script>
    <script src="scripts/game-objects.js"></script>
    <script src="scripts/Particle.js"></script>
    <script src="scripts/game-items.js"></script>
    <script src="scripts/Inventory.js"></script>
    <script src="scripts/Sap.js"></script>
    <script src="scripts/AirBubble.js"></script>
    <script src="scripts/Map.js"></script>
    <script src="scripts/Unit.js"></script>
    <script src="scripts/game-camera.js"></script>
    <script src="scripts/GameLoop.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
