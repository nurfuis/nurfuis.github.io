<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Card Generator</title>
    <link rel="stylesheet" href="disinformation/style/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Social Media Card Generator</h1>
            <p class="subheader">Create social media infographics on fighting disinformation.</p>
        </header>

        <div id="loading" class="loading">Loading card data...</div>

        <div id="card-grid" class="card-grid"></div>

        <div class="global-actions">
            <div class="control-group global-format">
                <label for="global-format-select">Download Format:</label>
                <select id="global-format-select">
                    <option value="square">Square (1:1)</option>
                    <option value="portrait">Portrait (4:5)</option>
                    <option value="story">Story (9:16)</option>
                </select>
            </div>
            <button id="download-all-btn" class="download-all-btn">Generate & Download All Cards</button>
        </div>
    </div>

    <script src="disinformation/src/intro.js"></script>
    <script src="disinformation/src/tactics_defenses.js"></script>
    <script src="disinformation/src/prediction.js"></script>
    <script src="disinformation/src/apd.js"></script>
    <script src="disinformation/src/intelligence_network.js"></script>
    <script src="disinformation/src/conspiracy.js"></script>
    
    <script src="disinformation/app/app.js"></script>
    <script src="disinformation/app/dataLoader.js"></script>
    <script src="disinformation/app/cardRenderer.js"></script>
    <script src="disinformation/app/formatters.js"></script>
    <script src="disinformation/app/cardGenerator.js"></script>
    <script src="disinformation/app/utils.js"></script>

</body>

</html>
